<mat-card class="example-card">
    <mat-card-header>
        <div>
            <mat-card-title>Chart</mat-card-title>
            <mat-card-subtitle>(1 Month)</mat-card-subtitle>
        </div>
    </mat-card-header>

    <mat-card-content>
        <div class="">
            {{id}}
            <div *ngIf="chart">
                {{id}}
                <canvas id="canvas">{{ chart }}</canvas>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button></button>
        <button mat-button></button>
    </mat-card-actions>
</mat-card>
