<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column '','','',''];-->
  <ng-container matColumnDef="Coin">
    <th mat-header-cell *matHeaderCellDef> Coin </th>
    <td mat-cell *matCellDef="let element"> {{element.coin}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="direct">
    <th mat-header-cell *matHeaderCellDef> direct vol.24h </th>
    <td mat-cell *matCellDef="let element"> {{element.directvol}} </td>
  </ng-container>
  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef> Total vol.24h </th>
    <td mat-cell *matCellDef="let element"> {{element.totalvol}} </td>
  </ng-container>
  <ng-container matColumnDef="Mkt.cap">
    <th mat-header-cell *matHeaderCellDef> Mkt.cap </th>
    <td mat-cell *matCellDef="let element"> {{element.marketcap}} </td>
  </ng-container>
  <ng-container matColumnDef="Chg.24h">
    <th mat-header-cell *matHeaderCellDef> Chg.24h</th>
    <td mat-cell *matCellDef="let element"> {{element.chg_24}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
