<mat-toolbar class="md-toolbar1">
  <div class="md-toolbar1">
    <h1>Add a new portfolio
    </h1>

  </div>
</mat-toolbar>


<form>
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">

        <mat-form-field>
          <input matInput type="search" matInput placeholder="Type to search for a coin*">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input matInput type="number" placeholder="Amount">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" placeholder="Buy price">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <select matNativeControl required placeholder="Currency">
            <option value="USD">USD</option>
            <option value="GBP">EUR</option>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
          </select>
        </mat-form-field>
        <mat-form-field>
          <select matNativeControl required placeholder="Price Type">
            <option value="USD">Per Unit</option>
            <option value="GBP">Total Value</option>
          </select>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="date" placeholder="Bought on">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit">Submit</button>
          <button mat-raised-button color="warn">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
